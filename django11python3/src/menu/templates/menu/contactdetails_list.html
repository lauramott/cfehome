{% extends "base.html" %}

{% block head_title %} Menu || {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>My Contacts <small><a href='{% url "menu:create" %}'>Add new contact</a> </small></h1>

<ul>
    {% for obj in object_list %}
    <li>
        <a href='{{ obj.get_absolute_url }}'>{{ obj }}</a><br/>
        {{ obj.relationship }}</li>
    {% empty %}
    <li><a href='{% url "menu:create"%}'>Add One</a></li>


    {% endfor %}
</ul>

{% endblock %}
